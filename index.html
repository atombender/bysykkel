<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xml:lang="no" lang="no">
  <head>
    <title>Bysykkelkart</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="prototype.js" type="text/javascript"></script>
    <script src="bysykkel.js" type="text/javascript"></script>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAA89YICBsywmb685SdcLSSJxQqzillmHL0AXQ4smXahxex2ejD-hQHa0pOUPYkokP_OgrQFBrXM3UZ-w" type="text/javascript"></script>
    <style>
      body {
        margin: 0;
        font-family: Helvetica, sans-serif;
        font-size: 10pt;
        background: #222;
        color: #ddd;
      }
      a:link, a:hover, a:visited, a:active {
        color: #fff;
      }
      #map {
        width: 100%;
        height: 100%;
      }
      #toolbar {
        padding: 6px 9px;
        font-size: 8.5pt;
        font-weight: bold;
      }
      #toolbar strong {
        color: #fff;
        margin-right: 8px;
      }
      #toolbar img {
        margin: 0 3px;
        vertical-align: middle;
        width: 11px;
        height: 16px;
      }
      #progress {
        display: none;
        float: right;
        background: #fff url(spinner_16.gif) no-repeat center center;
        padding: 6px;
      }
      body.progressing #progress {
        display: block;
      }            
      #github_link {
        float: right;
        padding: 2px 0;
      }      
      .info {
        font-size: 8.5pt;
        color: #666;  
        padding-right: 20px;
        line-height: 130%;
        min-width: 380px;
        height: 220px;
      }              
      .info strong {
        color: #222;
      }
      .info h4 {
        color: #222;
        font-size: 10pt;
        font-weight: bold;
        margin: 0 0 10px 0;
      }                  
      .info .info_bikes {   
        margin-top: 10px;
        white-space: nowrap;
      }
      .info .info_bikes img {
        border-left: solid 1px #ddd;
        padding-left: 4px;
        margin-left: 4px;    
        width: 17px;
        height: 11px;
      }
      .info .info_bikes img:first-child {
        border-left: none;
        padding-left: 0;
        margin-left: 0;
      }
      .info .info_graph {
        width: 400px;
        margin-top: 10px;
        position: relative;
      }
      .info .info_graph_label {
        position: absolute;
        color: #000;
        background: #fff;
        opacity: 0.3;
        font-size: 8.5pt;
        top: 5px;
        right: 0;
      }
    </style>
  </head>
  <script>//<![CDATA[
    var controller = new Controller();    
    function initialize() {
      controller.loadMap(); 
    }
  //]]>
  </script>
  <body onload="initialize();">
    <span id="progress"><img src="spinner_16.gif"/></span>
    <div id="toolbar">
      <span id="github_link">
        <a href="http://github.com/alexstaubo/bysykkel/tree/master">GitHub</a>
      </span>
      <strong>
        Bysykkelstativer i Oslo
      </strong>
      <img src="markers/green-42-m.png"/> Ledig
      <img src="markers/yellow-42-m.png"/> Fullt
      <img src="markers/red-42-m.png"/> Tomt
      <img src="markers/blue-42-m.png"/> Ute av drift
    </div>
    <div id="map">
  </body>
</html>
